<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절차지향적 프로그래밍 예</title>
  <style>
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script>
    //아래는 리터럴 방식으로 클래스를 만들고 있어서 바로 user라는 변수에 자동으로
    //인스턴스가 만들어져서 주소가 대입된다.
    let user = {
      name : '신은혁',
      age : 15,
      showInfo:function(){
        //this는 객체 자기자신의 주소(리모컨)
        //this가 활성화가 되는 시점은 인스턴스가 만들어질 때 비로소 활성화가 이루어진다.
        //this는 클래스내에서 지역변수로 숨겨져있다.
        document.write('name : '+this.name + ', age : ' + this.age + '<br>') //name : 신은혁, age : 15
      }
    }
    //외부에서 클래스의 메서드를 호출하고 멤버변수(프로퍼티)를 사용하고자 한다면
    //user를 이용해야한다.
    user.showInfo();
    document.write('name : '+this.name + ', age : ' + this.age + '<br>'); //name : , age : undefined
    document.write('name : '+user.name + ', age : ' + user.age + '<br>'); //name : 신은혁, age : 15
  </script>
</head>

<body>
  
</body>
</html>
