<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본행동 취소</title>
  <style>
    body{
      font-size: 30px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      //기본행동은 어떠한 특정태그가 이벤트가 발생하게 되면 해당 태그만의 작동하는 기본적인 행동을 의미한다.
      $('#test').one('click', function(e){
        alert('반갑습니다.')
        //cancelable 값이 true이면 기본행동이 있다.
        console.log(e.cancelable) //true(기본행동 취소 가능)
        //preventDefault() : 기본행동 취소
        e.preventDefault();
      })
    })
  </script>
</head>
<body>
   <a href="https://www.naver.com/" id="test">네이버로 이동</a>
  
</body>
</html>
