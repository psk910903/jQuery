<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 강제로 발생시키기(trigger()) 2</title>
  <style>
    .test{
      width: 100px;
      height: 30px;
      margin: 0 auto;
      background-color: black;
      text-align: center;
      color: white;
    }
    #addTest{
      width: 100px;
      margin: 0 auto;
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      display: block;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    
    $(document).ready(function(){
      var cnt = 0
      $('.test').click(function(){
        ++cnt
        $('#testSpan b').text(cnt)
      })

      $('#addTest').click(function(){
        $('.test').trigger('click')
      })
    })

    
  </script>
</head>
<body>
  <div class="test">
    숫자 : <span id="testSpan"><b>0</b></span>
  </div>
  <button id="addTest">증가</button>
</body>
</html>
