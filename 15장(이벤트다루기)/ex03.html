<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 등록(일반, 단축)</title>
  <style>
    body{
      font-size: 30px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      //버튼에 일반 이벤트 등록(on())
      // $('#btn').on('click', function(){
      //   alert('반갑습니다.')
      // })

      //버튼에 단축 이벤트 등록(click())
      //이 단축 이벤트는 내부적으로 on()형태로 실행이 된다.
      // $('#btn').click(function(){
      //   alert('반갑습니다.')
      // })

      // $('p').on('mouseenter mouseleave', function(e){
      //   $('div').append('마우스가 p태그에 들어오거나 나갔습니다. <br/>')
      // })

      //이벤트를 다중 등록
      // $('p').on({
      //   click : function(){
      //     $('div').append('p태그가 클릭되었습니다. <br/>')
      //   },
      //   mouseenter : function(){
      //     $('div').append('p태그에 마우스가 들어왔습니다. <br/>')
      //   },
      //   mouseleave : function(){
      //     $('div').append('p태그에 마우스가 나갔습니다. <br/>')
      //   },
      // })

      // 단축 이벤트 등록
      $('p').click(function(e){
        $('div').append('p태그가 클릭되었습니다. <br/>')
      })
      $('p').mouseenter(function(e){
        $('div').append('p태그에 마우스가 들어왔습니다. <br/>')
      })
      $('p').mouseleave(function(e){
        $('div').append('p태그에 마우스가 나갔습니다. <br/>')
      })

      $('#remove').click(function(e){
        // $('p').off() // 등록된 이벤트 전부 제거
        $('p').off('click') // click 이벤트 제거
      })
    })
  </script>
</head>
<body>
  <button id="btn">실행</button>
  <button id="remove">제거</button>
  <p>안녕하세요</p>
  <div></div>
</body>
</html>
