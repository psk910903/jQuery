<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMLoaded Event와 Window의 load이벤트의 차이점</title>
  
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script>
    //ready함수는 외부 이미지나 컨텐츠를 다 로딩이 안되는 시점
    $(function(){
      var image = $("#gigu")
      console.log('이미지의 너비 : '+ image.width())
    })

    //window.onload이벤트는 외부 이미지나 컨텐츠를 다 로딩이 완료된 시점
    window.onload = function(){
      console.log('이미지의 너비 : '+ $("#gigu").width())
    }
  </script>
</head>
<body>
  <img src="images/gigu.png" id="gigu" alt="">
</body>
</html>
