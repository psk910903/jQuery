<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로토방식으로 클래스 만들기</title>
  <style>
    
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script>
    $(document).ready(function(){
      //class키워드가 없기 때문에 function으로 대체하고 클래스 이름 앞을 대문자로 한다.
      function Person() { //멤버가 4개인 클래스 설계 //프로퍼티(속성) : 3개, 멤버메서드(함수) : 1개
        this.name = '신은혁';
        this.age = 15;
        this.address = '대구시';
        
      }
      //프로토타입으로 메서드를 정의한 방법
      //클래스 외부로 빼내어 메서드 정의하는 이유는 메서드를 공유해서 사용하기 위해
      //메모리를 절약할 수 있다.
      Person.prototype.displayPerson = function(){
        document.write('name : '+ this.name + ", age : " + this.age + ', address : '+ this.address + '<br>')
      }


      //인스턴스 생성
      let person = new Person();

      //person이라는 인스턴스 변수를 통해서 멤버 속성에 접근 변경이 가능
      person.age = 20;
      person.displayPerson(); //age 20

      //모든 인스턴스의 저장공간은 서로 독립적이다.
      //단, 프로토타입으로 만들어진 메서드는 모든 인스턴스의 공유가 되어서 사용되어진다.
      let person2 = new Person();
      person2.displayPerson(); //age 15
    })
  </script>
</head>

<body>

</body>
</html>
