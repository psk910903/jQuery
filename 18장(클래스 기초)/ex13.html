<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스를 만들어서 구구단을 출력하기</title>
  <style>
    #output{
      border: 1px solid red;
      width: 400px;
      height: 400px;
      font-size: 15px;
    }
    button:hover{
      background-color: yellow;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script>
    $(document).ready(function(){
      var my99DAN = new My99DAN
      var inputValue = prompt("원하는 구구단을 입력하세요")
      const numberValue = parseFloat(inputValue);
      if (!isNaN(numberValue)){
        my99DAN.print99dan(inputValue)
      }else{
        alert("숫자로 입력해주세요")
      }

      // $("#3dan").click(() =>{
      //   my99DAN.print99dan(3)
      // })
      // $("#6dan").click(() =>{
      //   my99DAN.print99dan(6)
      // })
      // $("#9dan").click(() =>{
      //   my99DAN.print99dan(9)
      // })
      $("#clear").click(() =>{
        my99DAN.clear()
      })
    })
    function My99DAN(){
      //출력노드 찾아오기
      this.output = $("#output")
    }
    My99DAN.prototype.print99dan = function(dan){
      var str = "";
      for(var i=0; i<9; i++){
        str += dan + "*" + i + "=" + (dan*i) + "<br>";
      }
      this.output.html(str)
    }
    My99DAN.prototype.clear = function(){
      this.output.html("")
    }

  </script>
</head>

<body>
  <div>
    <!-- <button id="3dan">3단출력</button>
    <button id="6dan">6단출력</button>
    <button id="9dan">9단출력</button> -->
    <button id="clear">지우기</button>
    <div id="output">
      구구단 출력부분
    </div>
  </div>
  
</body>
</html>
