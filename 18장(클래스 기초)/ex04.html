      //   document.write(' nickName : '+nickName)

      //오브젝트 리터럴 클래스를 매개변수로 받고 있다.
      function showInfo(userInfo){
        
        document.write('userName : '+userInfo.userName)
        document.write(' id : '+userInfo.id)
        document.write(' nickName : '+userInfo.nickName)
        document.write(' age : '+userInfo.age)
        document.write(' address : '+userInfo.address)
        return
      }

      //오브젝트 리터럴 클래스 방식으로 매개변수를 주는 코드
      let userInfo = {
        userName:'신은혁',
        id:'eun',
        nickName:'태권소년',
        age:'15',
        address:'대구시',
      }

      //일반적 방식
      // showInfo('신은혁','eun', '태권소년','15','대구시')

      //오브젝트 리터럴 방식
      showInfo(userInfo)
    })
  </script>
