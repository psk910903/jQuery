<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수방식 클래스로 다중탭메뉴 생성하기-2</title>
  <style>
    .tap-menu {
      list-style: none;
      height: 80px;
    }
    .tap-menu li {
      width: 100px;
      height: 40px;
      background-position-y: 0;
      overflow: hidden;
      display: inline-block;
      float: left;
      text-indent: -1000px;
    }
    .tap-menu li:hover{
      background-position-y: -40px;
    }
    .tap-menu li.select{
      background-position-y: -80px;
      height: 80px;
    }
    .tap-menu li.menuItem1 {
      background-image: url(images/newbtn.bar.1.png);
    }
    .tap-menu li.menuItem2 {
      background-image: url(images/newbtn.bar.2.png);
    }
    .tap-menu li.menuItem3 {
      background-image: url(images/newbtn.bar.3.png);
    }
    .tap-menu li.menuItem4 {
      background-image: url(images/newbtn.bar.4.png);
    }
    .tap-menu li.menuItem5 {
      background-image: url(images/newbtn.bar.5.png);
    }
    .tap-menu li.menuItem6 {
      background-image: url(images/newbtn.bar.6.png);
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script>
    $(document).ready(function(){
      //정의된 TabMenu 클래스 인스턴스 생성
      
      var tabMenu1 = new TabMenu()
      tabMenu1.init('#tabMenu1')
      tabMenu1.initEvent()

      var tabMenu2 = new TabMenu()
      tabMenu2.init('#tabMenu2')
      tabMenu2.initEvent()
    })

    //TabMenu 클래스 설계하기
    function TabMenu() {
      //프로퍼티 초기화
      this.tabMenu = null;
      this.menuItem = null;
      this.selectedMenuItem = null;

      //초기화 멤버메서드 init()만들기
      this.init = function(selector){
        this.tabMenu = $(selector)
        this.menuItem = this.tabMenu.find('li')
      }

      //이벤트 등록 멤버메서드 initEvent()만들기
      this.initEvent = function(){
        var objThis = this;
        this.menuItem.on('click', function(){
          objThis.setSelectItem($(this))
        })
      }

      //menuItem에서 사용자가 클릭한 메뉴아이템을 선택하는 코드처리
      this.setSelectItem = function(menuItem){
        //기존에 선택된 메뉴가 있다면 삭제
        if(this.selectedMenuItem){
          this.selectedMenuItem.removeClass('select')
        }
        //새로운 선택된 메뉴아이템을 처리하는 코드
        this.selectedMenuItem = menuItem
        this.selectedMenuItem.addClass('select')
      }

    }
  </script>
</head>

<body>
  <p>첫 번째 탭메뉴</p>
  <ul class="tap-menu" id="tabMenu1">
    <li class="menuItem1">google</li>
    <li class="menuItem2">facebook</li>
    <li class="menuItem3">pinterest</li>
    <li class="menuItem4">twitter</li>
    <li class="menuItem5">airbnb</li>
    <li class="menuItem6">path</li>
  </ul>
  <ul class="tap-menu" id="tabMenu2">
    <li class="menuItem1">google</li>
    <li class="menuItem2">facebook</li>
    <li class="menuItem3">pinterest</li>
    <li class="menuItem4">twitter</li>
    <li class="menuItem5">airbnb</li>
    <li class="menuItem6">path</li>
  </ul>
</body>
</html>
