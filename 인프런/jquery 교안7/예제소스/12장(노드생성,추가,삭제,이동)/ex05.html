<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성-jQuey로 특정 노드의 이전,이후 노드로  이동하기(hasClass(), insertBefore(),insertAfter())</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var cnt = 6;
            // $("#btnAdd").click(function(){
            //     cnt++;
            //     //새로운 jQuery객체를 생성
            //     //$item = $("<li>새메뉴 " + cnt + "</li>");
            //     //아래 코드는 부모의 자식노드에 마지막 노드로 추가하기
            //     //$("#menu").append($item);
            //     //$item.appendTo("#menu");
            // });

            //li를 클릭을 했는데 만약 select클래스 선택자를 가지고 있으면
            //익명함수를 종료하고 그게 아니라면 select클래스를 가지고 있는
            //li객체 이전, 이후로 노드를 이동시키는 코드이다.
            var $menu = $("#menu");
            $("#menu li").click(function(){
                if($(this).hasClass("select") == true){
                    return;
                }
                //이전으로 이동(insertBefore())
                //$(this).insertBefore($(".select"));
                //이후로 이동(insertAfter())
                $(this).insertAfter($(".select"));
            });
        });
    </script>
</head>
<body>
    <button id="btnAdd">추가하기</button>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>
    </ul>
    
</body>
</html>
