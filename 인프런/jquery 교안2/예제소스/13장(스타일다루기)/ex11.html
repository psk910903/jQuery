<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 활용한 클래스 단일, 다중 삭제하기(removeClass(),toggleClass())</title>
    <style>
        body {
            font-size: 20px;
            font-family: "고딕";            
        }
        .menu {
            padding: 10px;
            list-style: none;
            border: 2px solid black;
        }
        .menu li {
            border: 1px solid aqua;
            margin: 10px;
        }
        li.select {
            background-color: black;
            color : #fff;
            font-size: 30px;
        }
        li.border {
            border: 5px solid yellow;
        }
        
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#remove").click(function(){
                $(".menu li").each(function(){
                    //루핑하면서 선택된 li객체의 모든 클래스를 제거하고 있다.
                    $(this).removeClass();
                });
            });            
        });
    </script>
</head>
<body>   
    <button id="remove">클래스 제거</button>
    <ul class="menu">
        <li class="select border">메뉴1</li>
        <li>메뉴2</li>
        <li class="select">메뉴3</li>
        <li class="select border">메뉴4</li>
        <li class="select">메뉴5</li>
    </ul>    
</body>
</html>
