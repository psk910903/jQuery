<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기-eq(), get()의 차이점</title>
    <style>     
        div {
            width: 50px;
            height: 50px;
            float: left;
            background-color: brown;
            margin: 10px;
        }     
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //div가 5개 생성되고 div객체들을 배열로 저장하고 있다.
            var $divList = $("div");            
            //get()는 리턴값이 Element요소가 넘어온다.하여 get()받은 것을 
            //스타일을 설정하고자 한다면 자바스크립트 방법으로 줘야 한다.
            
            var $div_one = $divList.get(0);
            //배열은 0부터 시작을 하니 인덱스 1이라면 2번째의 div만 가져오고 있다.
            //eq()의 리턴값이 div의 jQuery객체가 넘어온다.
            //3가지의 방법 중에서 eq()를 추천한다.
            var $div_two = $divList.eq(1);

            //[]로 인덱스를 주어 노드를 찾아서 다룰 수 있다.
            var $div_five = $divList[4];
            
            $div_one.style.border = "3px dashed red";
            $div_two.css("background", "blue");
            $div_five.style.background = "yellow";         
        });
    </script>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>   
</body>
</html>
