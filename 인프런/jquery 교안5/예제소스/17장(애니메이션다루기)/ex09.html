<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 애니메이션 만들기-progress바 만들기</title>
    <style>
        .box {
            border: 1px solid green;
            margin: 10px;
            width: 500px;
        }
        .bar {
            background-color: #98bf21;
            height: 50px;
            width: 0px;
            border: 1px solid green;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <!-- 이징 함수를 사용하기 위해서 라이브러리를 가져옴 -->
    <script src="libs/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            var text = null;

            $("#btnStart").on("click", function(){
                $(".bar").stop().animate({
                    width : "500px"
                }, 2000, "linear", function(){
                    text = "프로그램 설치 완료";
                    $("#txt").html(text);
                });                 
            });

            $("#btnEnd").on("click", function(){
                $(".bar").stop().animate({
                    width : "1px"
                }, 2000, "swing", function(){
                    text = "프로그램 설치 취소";
                    $("#txt").html(text);
                });   
            });               
        });
    </script>
</head>
<body>
    <h1 id="txt">프로그램 설치 중</h1>
    <div>
        <button id="btnStart">시작</button>
        <button id="btnEnd">중지</button>
    </div>
    <div class="box">
        <div id="bar" class="bar"></div>
    </div>    
</body>
</html>
