<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 좌표 노드 구하기(position()활용)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }        
        body {
            font-size: 20px;
        }
        #info {
            border: 1px solid black;
            height: 30px;
            margin: 50px 0 0 100px;
            width: 500px;
        }
        #parent1 {
            position: absolute;
            border: 1px solid black;            
            width: 500px;
            height: 400px;
            left: 100px;
            top: 100px;            
        }
        #parent2 {             
            margin: 50px;
            width: 200px;
            height: 200px;            
            background-color: yellow;
        }
        .fish {
            position: absolute;
            width: 120px;
        }
        .fish p {
            position: absolute;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        #fish1 {
            left: 50px;
            top: 100px;
        }
        #fish2 {
            left: 150px;
            top: 200px;
        }
        #fish3 {
            left: 180px;
            top: 50px;
        }
        #fish4 {
            left: 350px;
            top: 200px;
        }
        #fish5 {
            left: 50px;
            top: 300px;
        }
    </style>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $info = $("#info");
            //.fish에 클릭 이벤트를 등록
            $(".fish").click(function(e){
                //클릭한 물고기
                $selectedFish = $(this);
                //위치 구하기(position()를 통하여 위치값 속성을 가지고 있는 객체 pos에 저장됨)
                var pos = $selectedFish.position();
                //id, left, top, 부모 id값을 문자열로 만들기
                var str = "id = " + $selectedFish.attr("id") + ", left = " + pos.left 
                          + ", top = " + pos.top + ", 부모 id = " + $selectedFish.offsetParent().attr("id");
                //문자열 출력
                $info.html(str);
            });
               
        });
    </script>
</head>
<body>
    <div id="info">
        위치 값 출력
    </div>
    <div id="parent1">
        <div id="fish1" class="fish">
            <p>1</p>
            <img src="images/fish.png">
        </div>
        <div id="fish2" class="fish">
            <p>2</p>
            <img src="images/fish.png">
        </div>
        <div id="fish3" class="fish">
            <p>3</p>
            <img src="images/fish.png">
        </div>
        <div id="fish4" class="fish">
            <p>4</p>
            <img src="images/fish.png">
        </div>
        <div id="fish5" class="fish">
            <p>5</p>
            <img src="images/fish.png">
        </div>
    </div>
    
</body>
</html>
