<!DOCTYPE html>

<head>

  <title>this의 정체-4</title>
  <style>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script>
    //클래스 생성
    function MyClass() {
      this.data = 0;
    }
    //메서드 정의
    MyClass.prototype.method1 = function() {
      //중첩 함수
      function inner() {
        this.data = 20;
        data = 30;

        console.log("1. data1 = "+ data )
        //아무리 클래스 소속이라도 중첩 합수에서의 this는 window 객체 소속이다.
        console.log("2. this.data2 = "+ this.data )
        console.log("3. window.data3 = "+ window.data )
      }
      inner()
    }
    var myClass = new MyClass()
    myClass.method1();
  </script>
</head>
