<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this의 정체-3</title>
  <style>
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script>
    //전역변수
    var data = 10;
    $(document).ready(function(){
      //함수 부분에서의 this는 window객체의 소속
      //함수 생성
      $("#myButton").click(function() {
          //윈도우 객체의 this
          this.data = 20;
          data = 30;

          console.log("1. data1 = "+ data )
          //이벤트리스너에서는 this가 이벤트 발생하는 객체 소속
          console.log("2. this.data2 = "+ this.data )
          console.log("3. window.data3 = "+ window.data )
      })
    })
    
    
  </script>
</head>

<body>
  <button id="myButton">리스너 실행</button>
</body>
</html>
