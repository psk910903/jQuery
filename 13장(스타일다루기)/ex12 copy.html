<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery를 활용한 물고기 랜덤으로 움직이기</title>
  <style>
    #panel{
      width: 600px;
      height: 400px;
      border: 2px solid red;
      position: relative;
    }
    #fish{
      position: absolute;
      left: 250px;
      top: 150px;
      width: 100px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    window.onload = function(){
      //물고기 노드 구하기
      var fish = $('#fish')

      //패널의 너비와 높이를 구하기
      var panelWidth = $('#panel').width()
      var panelHeight = $('#panel').height()
      
      //물고기가 최대로 움직일 영역을 구하기
      var panelX = panelWidth - fish.width()
      var panelY = panelHeight - fish.height()
      
      $('#btnStart').click(function(){
        
        var x = parseInt(Math.random() * panelX)
        var y = parseInt(Math.random() * panelY)
        console.log(x,y)
        fish.css({
          left: x,
          top: y
        })
      })
      
      
    }
  </script>
</head>
<body>
  <button id="btnStart">물고기 움직이기</button>
  <div id="panel">
    <img src="images/fish.png" id="fish">
  </div>
</body>
</html>
