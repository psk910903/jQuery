<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery를 활용한 스타일값 구하기</title>
  <style>
    body {
      font-size: 20px;
      font-family: "고딕";
    }
    .menu{
      padding: 10px;
      list-style: none;
      border: 2px solid black;
    }
    .menu li {
      border: 1px solid aqua;
      margin: 10px;
    }
    li.select{
      background-color: brown;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      //메뉴 아이템의 단일 속성 폰트 사이즈를 출력
      console.log("font-size = ", $(".menu li").css("font-size"))

      var content = $(".menu").css(["width", "height", "margin", "color"])
      console.log(
        "width = " + content.width + 
        ", height = " + content.height + 
        ", margin = "+ content.margin +
        ", color = " + content.color)
    })

    $(document).ready(function(){
      console.log("fontSize = " + $('.menu li').css('fontSize'))

      var content2 = $('.menu').css(['width', 'height', 'margin', 'color'])
      console.log(content2.width)
      console.log(content2.height)
      console.log(content2.margin)
      console.log(content2.color)

    })
  </script>
</head>
<body>
  <ul class="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li class="select">메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
  </ul>
</body>
</html>
