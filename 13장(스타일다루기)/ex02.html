<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 VS jquery 스타일 다루기 2</title>
  <style>
    div {
      margin: 20px;
      padding: 10px;
      font-size: 26px;
      border: 2px solid red;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    // //자바스크립트로 스타일 접근
    // window.onload = function() {
    //   var content = document.getElementById("test")
    //   //자바스크립트의 속성 이름이 2단어가 연결된다면 카멜표기법으로 표식하고 값을 설정해야 적용됨.
    //   content.style.fontSize = "12px"
    //   //content.style.font-size = "12px" //에러 발생
    // }

    //jQuery로 스타일 접근
    $(document).ready(function(){
      var content = $("#test")
      
      //jQuery로 스타일 속성이름에 관계없이 그대로 사용해도 무방하다.
      //둘 다 적용가능
      // content.css('fontSize', "12px")    
      content.css('font-size', "12px")    
    })
  </script>
</head>
<body>
  <div id="test" class="content" style="color: blue;">
    스타일 다루기
  </div>
  
</body>
</html>
