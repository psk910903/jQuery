<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery를 활용한 스타일값 설정하기 1</title>
  <style>
    body {
      font-size: 20px;
      font-family: "고딕";
    }
    .menu{
      padding: 10px;
      list-style: none;
      border: 2px solid black;
    }
    .menu li {
      border: 1px solid aqua;
      margin: 10px;
    }
    li.select{
      background-color: brown;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      var item = $(".menu li.select")
      $("#exec").click(function(){
        //폰트 사이즈 값을 가져와서 숫자로 바꾸는 함수
        var fontSize = parseInt(item.css("fontSize"))
        // console.log(fontSize)

        //폰트 크기를 설정하는데 클릭할 때마다 1씩 증가 된다.
        item.css("fontSize", fontSize +1)
      })
    })
  </script>
</head>
<body>
  <button id="exec">실행</button>
  <ul class="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li class="select">메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
  </ul>
</body>
</html>
