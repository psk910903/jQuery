<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery를 활용한 클래스 추가하기(addClass())</title>
  <style>
    body {
      font-size: 20px;
      font-family: "고딕";
    }
    .menu{
      padding: 10px;
      list-style: none;
      border: 2px solid black;
    }
    .menu li {
      border: 1px solid aqua;
      margin: 10px;
    }
    li.select{
      background-color: black;
      color: white;
      font-size: 30px;
    }
    li.border{
      border: 5px solid yellow
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.menu li').click(function(){
        $(this).addClass('select border')
      })
    })
  </script>
</head>
<body>
  <ul class="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li class="select">메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
  </ul>
</body>
</html>
