<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 위치 정보 구하기</title>
  <style>
    body{
      font-size: 15px;
    }
    #info{
      width: 600px;
      height: 50px;
      border: 1px solid blue;
    }
    #panel{
      position: relative;
      width: 600px;
      height: 400px;
      border: 1px solid red;
      margin-top: 10px;
    }
    #fish{
      position: absolute;
      left: 50px;
      top: 120;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){

      //panel에 클릭한 전역 위치값 구하기 (웹브라우저의 내부영역)
      // $('#panel').click(function(e){
      //   var str = 'clientX : ' + e.clientX + ', clientY : ' + e.clientY + '<br/>'
      //   //document를 기준으로 하는 위치값 구하기
      //   str += 'pageX : ' + e.pageX + ', pageY : ' + e.pageY + '<br/>'
      //   $('#info').html(str)
      // })

      var fish = $('#fish')
      var info = $('#info')

      $('#panel').click(function(e){
        //클릭한 위치의 값 구하기
        var offsetX = e.pageX - $(this).offset().left
        var offsetY = e.pageY - $(this).offset().top

        var str = 'offsetX : '+ offsetX + ', offsetY : ' + offsetY
        info.html(str)

        //클릭한 위치로 물고기가 이동
        fish.css({
          left : offsetX,
          top : offsetY
        })
      })
    })
  </script>
</head>
<body>

  <div id="info">
    마우스 클릭 정보 출력
  </div>  

  <div id="panel">
    <img id="fish" src="images/fish.png" alt="">
  </div>
</body>
</html>
