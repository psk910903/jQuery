<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크기 다루기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body{
      font-size: 20px;
    }
    #info{
      border: 1px solid black;
      height: 200px;
      margin: 50px 0 0 100px;
      width: 550px;
    }
    #parent1{
      position: absolute;
      border: 1px solid black;
      width: 550px;
      height: 400px;
      left: 100px;
      top: 250px;
    }
    #fish{
      position: absolute;
      padding: 30px;
      margin: 50px;
      left: 50px;
      top: 100px;
      border: 20px solid red;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    window.onload = function(){
      var info = $('#info')
      var fish = $('#fish')
      //4가지 종류에 대한 크기 구하는 코드
      var str = '기본크기 width : ' + fish.width() + ', 기본높이 height : ' + fish.height() + '<br>'
      str += '기본크기 + padding : ' + fish.innerWidth() + ', height : ' + fish.innerHeight() + '<br>'
      str += '기본크기 + padding + border: ' + fish.outerWidth() + ', height : ' + fish.outerHeight() + '<br>'
      str += '기본크기 + padding + border + margin: ' + fish.outerWidth(true) + ', height : ' + fish.outerHeight(true) + '<br>'

      //지역좌표, 전역좌표 구하기
      var localPos = fish.position()
      var globalPos = fish.offset()
      str += '지역좌표 left : ' + localPos.left + ', top : ' + localPos.top + '<br>'
      str += '전역좌표 left : ' + globalPos.left + ', top : ' + globalPos.top + '<br>'

      info.html(info.html()+ str)
    }
  </script>
</head>
<body>
  <div id="info">
    (padding=30px, border=20px, margin=50px)
    <br>
  </div>
  <div id="parent1">
    <img src="images/fish.png" id="fish">
  </div>
</body>
</html>
