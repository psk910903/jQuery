<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 위치 정보 구하기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap{
      margin: 50px;
    }
    #prev, #next{
      width: 80px;
      height: 40px;
    }

    .banner{
      margin-top: 10px;
      width: 260px;
      height: 166px;
      border: 1px solid red;
      position: relative;
      overflow: hidden;
    }
    .banner-container{
      width: 1300px;
      position: absolute;
      left: 0;
      top: 0;
    }
    .banner-container img {
      display: block;
      float: left;
      left: 0;
      top: 0;
      width: 260px;
    }
    
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      //banner-container 구하기
      var banner = $('.banner-container')
      //베너 이미지 개수 구하기
      var bannerLength = banner.find('img').length
      //배너 하나의 너비 구하기
      var bannerWidth = $('.banner').width()
      //배너의 index 값을 저장하는 변수
      var currentIndex = 0;
      $('#prev').click(function(){

        //인덱스 값 구하기
        currentIndex--
        if(currentIndex < 0 ){
          currentIndex = bannerLength - 1
        }

        //currentIndex에 해당하는 이미지 출력
        showImg(currentIndex)
      })

      $('#next').click(function(){

        //인덱스 값 구하기
        currentIndex++
        if(currentIndex >= bannerLength ){
          currentIndex = 0
        }

        //currentIndex에 해당하는 이미지 출력
        showImg(currentIndex)
      })

      function showImg(index) {
        //index 번째 배너 위치 값 구하기
        var left = -(index * bannerWidth)

        //배너 위치 설정
        banner.css('left', left)
      }
    })
  </script>
</head>
<body>
  <div class="wrap">
    <button id="prev">이전</button>
    <button id="next">다음</button>
    <div class="banner">
      <div class="banner-container">
        <img src="images/1.png" alt="">
        <img src="images/2.png" alt="">
        <img src="images/3.png" alt="">
        <img src="images/4.png" alt="">
        <img src="images/5.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
