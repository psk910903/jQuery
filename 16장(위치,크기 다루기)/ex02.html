<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모 좌표 노드 구하기(offsetParent()활용)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body{
      font-size: 20px;
    }
    #parent1{
      position: absolute;
      width: 300px;
      height: 300px;
      left: 100px;
      top: 100px;
      background-color: aqua;
    }
    
    #parent2{
      margin: 50px;
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
    #child{
      position: absolute;
      width: 100px;
      height: 100px;
      left: 50px;
      top: 100px;
      background-color: red;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      //부모 좌표 노드 구하기
      var parent = $('#child').offsetParent()
      //부모의 아이디 값 출력
      //부모 좌표 노드는 style속성 중 position속성이 absolute 혹은 relative속성을
      //가지고 있는 최근접에 있는 노드가 부모 좌표 노드가 된다.
      console.log('부모 id : ' + parent.attr('id'))
    })
  </script>
</head>
<body>
  <div id="parent1">
    parent1
    <div id="parent2">
      parent2
      <div id="child">
        child
      </div>
    </div>
  </div>
</body>
</html>
