<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성값 설정-1 (attr())</title>
  <style>
    body{
      font-size: 25px;
    }
    .content{
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      var img = $("#img")
      var flag = true

      img.click(function(){
        flag = !flag
        if(flag){
          img.attr('src', "images/cat.png")
        }else{
          img.attr('src', "images/dog.png")
        }
      })
    })
  </script>
</head>
<body>
  <img src="images/cat.png" id="img" alt="">
</body>
</html>
