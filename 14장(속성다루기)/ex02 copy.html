<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성값 읽기-2 (attr(), data())</title>
  <style>
    body{
      font-size: 25px;
    }
    .content{
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function(){
      var content = $('.content')
      //속성값 알아내기
      //data()는 data-로 시작하는 모든 속성값을 Object값으로 리턴해준다.
      console.log('content.data() : ' + content.data())
      //data-name값을 출력
      console.log('content.data("name") : ' + content.data('name'))
      //attr()로 data-name 값 출력
      console.log('content.attr("data-name") : ' + content.attr('data-name'))
      //data()는 data-로 시작하는 값만 출력 가능하다.
      console.log('content.data("temp-data") : ' + content.data('temp-data'))
      //atrr()로는 temp-data도 출력 가능
      console.log('content.attr("temp-data") : ' + content.attr("temp-data"))


    })
    
  </script>
</head>
<body>
  <div class="content" data-name="스파크" data-tel="01011112222" 
        data-img="images/codingBrother.png" temp-data="test">
    <p class="name">jquery</p>
    <p class="tel">010444455555</p>
    <img src="images/codingBrother.png" alt="">
  </div>
</body>
</html>
