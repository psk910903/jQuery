<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 다루기 eq(), get() 차이점</title>
  <style>
    div{
      width: 50px;
      height: 50px;
      float: left;
      background-color: brown;
      margin: 10px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function(){
        //div가 5개 생성되고 div객체들을 유사배열로 저장하고 있다.
        var divList = $('div')
        //2번째 div만 가져온다.
        var divTWo = divList.eq(1) //리턴값 = jQuery 객체
        var divOne = divList.get(0) //리턴값 = HTML엘리먼트
        var divFive = divList[4] //리턴값 = HTML엘리먼트
        
        divTWo.css('background', "blue")
        divOne.style.border = "3px dashed red"
        // divFive.css('background', "blue")
        divFive.style.border = "3px dashed red"
      })
    </script>
  <script>
  </script>
</head>
<body>
  <div>div1</div>
  <div>div2</div>
  <div>div3</div>
  <div>div4</div>
  <div>div5</div>
  <span></span>
</body>
</html>
