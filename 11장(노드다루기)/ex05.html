<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 다루기 each()</title>
  <style>
    div{
      width: 50px;
      height: 50px;
      float: left;
      background-color: brown;
      margin: 10px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function(){
        // $(".contanier li").each(function(index){
        //   document.write("index 값 : " + index)
        // })

        //순차적으로 노드를 접근하여 그 인덱스와 HTMLLIElement를 출력한다.
        $(".contanier li").each(function(index, item){
          // document.write("index 값 : " + index + ", "+ item + "<br>")
          //item = [object HTMLLIElement]
          //jQuery객체.textContent를 사용하면 해당 값을 출력할 수 있다.
          document.write("index 값 : " + index + ", "+ item.textContent + "<br>")
          
        })
      })
    </script>
  <script>
  </script>
</head>
<body>
  <ul class="contanier">
    <li>박지성</li>
    <li>손흥민</li>
    <li>기성용</li>
    <li>안정환</li>
    <li>황선홍</li>
  </ul>
</body>
</html>
