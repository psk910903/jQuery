<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 다루기 length</title>
  <style>
    body{
      cursor: pointer;
    }
    div{
      width: 50px;
      height: 50px;
      float: left;
      background-color: brown;
      margin: 10px;
    }
    span{
      color: black;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function(){
        $(document.body).click(function(){
          $(document.body).append($("<div>"))
            //div 노드를 찾아서 길이를 구하고 출력하고 있다.
            var length = $("div").length
            $("span").text("div 태그의 개수 : "+ length)
        })
      })
    </script>
  <script>
  </script>
</head>
<body>
  <div></div>
  <span></span>
</body>
</html>
