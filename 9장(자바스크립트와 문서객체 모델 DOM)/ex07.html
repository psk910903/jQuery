<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM 7(요소 추가하기)</title>
  
  <style>
    #container{
      width: 500px;
      margin: 20px auto;
    }
    h1{
      font-size: 2.5em;
      text-align: center;
    }
    form{
      margin-top: 55px;
    }
    input[type="text"]{
      float: left;
      width: 300px;
      padding: 12px;
      border: none;
      border-bottom: 1px solid gray;
      font-size: 20px;
    }
    input:focus{
      outline: none;
    }
    button{
      width: 100px;
      border: 1px solid gray;
      padding: 10px;
      margin: 30px;
      font-size: 20px;
    }
    button:hover{
      background-color: yellow;
    }
    hr{
      clear: both;
      visibility: hidden;
    }
    #nameList p{
      font-size: 20px;
      text-indent: 50px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>참가 신청</h1>
    <form action="">
      <input type="text" id="username" placeholder="이름을 입력하세요" required>
      <button onclick="newRegister();return false">신청</button>
    </form>
    <hr>
    <div id="nameList"></div>
  </div>
  
  <script src="js/nameList.js"></script>
</body>

</html>
