<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 생성 - jquery로 마지막 번째로 노드 이동하기(append, appendTo)</title>
  <style>
    body{
      font-size: 15px;
      font-family: '맑은 고딕';
    }
    ul, li{
      border: 3px solid gray;
      margin: 10px;
    }
    li.select {
      background-color: aquamarine;
    }

  </style>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script>
    $(document).ready(function(){
      let cnt = 6;
      $('#btnAdd').click(function(){
        cnt++
        let menu = $('#menu')
        let li = $("<li>새메뉴"+cnt+"</li>")
        
        //아래 코드는 부모의 자식노드에 마지막 노드로 추가하기
        //menu.append(li)
        //li.appendTo(menu)
      })
      //li를 클릭하면 append()를 이용하여 마지막 자식노드로 이동하는 코드
      $('#menu li').click(function(){
          menu.append(this)
          // menu.before(this)
        })
    })
  </script>
</head>
<body>
  <button id="btnAdd">추가하기</button>
  <ul id="menu">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li class="select">메뉴5</li>
    <li>메뉴6</li>
  </ul>
</body>
</html>
